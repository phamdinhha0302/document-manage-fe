<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />

    <title>Document Management System - Quản Lý Tài Liệu Tập Trung</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Document Management System - Quản Lý Tài Liệu Tập Trung" />
    <meta
      property="og:description"
      content="Hệ thống quản lý tài liệu hiện đại - lưu trữ, tìm kiếm, chia sẻ và quản lý tài liệu một cách hiệu quả."
    />
    <meta property="og:type" content="website" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Document Management System - Giải pháp quản lý tài liệu toàn diện với các tính năng lưu trữ, tìm kiếm nâng cao, phân quyền người dùng và theo dõi lịch sử."
    />
    <meta
      name="keywords"
      content="quản lý tài liệu, document management, hệ thống lưu trữ, quản lý file, tài liệu số"
    />
    <link rel="canonical" href="https://dms.local" />

    <!-- Critical CSS to prevent FOUC -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }

      #app {
        width: 100%;
        min-height: 100vh;
      }

      /* Loading spinner */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .app-loading.hidden {
        display: none;
      }

      .app-loading .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e8e8e8;
        border-top: 4px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .app-loading .loading-text {
        position: absolute;
        bottom: 30px;
        color: #666;
        font-size: 14px;
        font-weight: 500;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- App Loading Spinner -->
    <div id="app-loading" class="app-loading">
      <div>
        <div class="spinner"></div>
        <div class="loading-text">Loading Document Management System...</div>
      </div>
    </div>
    
    <!-- Main App Container -->
    <div id="app"></div>

    <!-- Vue 3 App Entry Point -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
